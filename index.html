<head>

<body>
    <nav>
        <a href="/home" class="active">Get to Home</a>
        <a href="/portfolio/about-me">Got know About me</a>
        <a href="/portfolio/contact-me">Contact me here</a>
    </nav>

    <div id="clock" class="container">
        <p>Want to know about me click below</p><br>
        <a href="/portfolio/about-me">About Me</a><br><br>
        <p>Want to Contact Me Click below</p><br>
        <a href="/portfolio/contact-me">contact me</a>
    </div>
    <button id="clockButton" class="but">Show Options</button>
    <script>
        const target = document.getElementById('clock');
        const button = document.getElementById('clockButton');

        target.style.display = "none"

        button.onclick = function () {

            if (target.style.display !== "none") {
                target.style.display = "none";
                button.innerHTML = "Show Options"
            } else {
                target.style.display = "block"
                button.innerHTML = "Hide Options"

            }

            if (button.innerHTML === "Hide Options") {
                button.style.top = "14%"
                button.style.left = "10%"
            }
            else {
                button.style.top = "50%"
                button.style.left = "50%"
            }
        }
    </script>
</body>
